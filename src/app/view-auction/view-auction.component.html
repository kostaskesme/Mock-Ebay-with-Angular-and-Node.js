

<mat-card class="tp-card">
    <mat-card-header>
        <mat-card-title>This is your new Auction!</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <mat-form-field>
            <input matInput [formControl]="firstBid">
            <mat-hint>First Bid</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput [formControl]="noOfBids">
            <mat-hint># of bids</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput [formControl]="startTime">
            <mat-hint>Auction start time</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput [formControl]="currentBid">
            <mat-hint>Current bid</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput [formControl]="buyPrice">
            <mat-hint>Buying price</mat-hint>
        </mat-form-field>
    </mat-card-content>
</mat-card>
