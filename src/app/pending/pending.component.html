<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li *ngIf="bool2" class="nav-item">
          <button class="btn text-light" (click) = "GoToProfile()">Profile</button>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/viewAuction">Browse</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/register">Register</a>
        </li>
        <li *ngIf="bool1" class="nav-item">
          <a class="nav-link" routerLink="/login">Sign in</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="welcome-text center">
      <h2 class="text-white">You have registered succesfully and are pending approval from an admin<br>Until then you can <a class="text-dark" routerLink="/viewAuction" >browse</a> the site as a guest</h2>
    </div>
  </div>
</body>
