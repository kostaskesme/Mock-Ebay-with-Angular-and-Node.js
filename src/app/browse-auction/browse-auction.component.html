<div>
  <br>
  <button mat-raised-button color="primary" routerLink="/newAuction">Create New Auction</button>
  <form (ngSubmit)="onSubmit()" class="form">
    <mat-form-field>
      <mat-label>Search by</mat-label>
      <mat-select [formControl]="option" required>
        <mat-option *ngFor="let option of searchOptions" [value]="option">
          {{option}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="search">
      <input type="search" matInput placeholder="Search" [formControl]="search">
    </mat-form-field>
    <button mat-icon-button color="primary">
      <mat-icon>search</mat-icon>
    </button>
  </form>
  <br><br>
  <mat-divider></mat-divider>
  <br>
</div>
<div>
  <table mat-table [dataSource]="auctionData" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Item</th>
      <td mat-cell *matCellDef="let auction"> {{auction.Name}} </td>
    </ng-container>
    <ng-container matColumnDef="firstBid">
      <th mat-header-cell *matHeaderCellDef>First Bid</th>
      <td mat-cell *matCellDef="let auction"> {{auction.First_Bid}} </td>
    </ng-container>
    <ng-container matColumnDef="noOfBids">
      <th mat-header-cell *matHeaderCellDef># of bids</th>
      <td mat-cell *matCellDef="let auction"> {{auction.Number_of_Bids}} </td>
    </ng-container>
    <ng-container matColumnDef="endTime">
      <th mat-header-cell *matHeaderCellDef>End time</th>
      <td mat-cell *matCellDef="let auction"> {{auction.Ends | date:'medium'}} </td>
    </ng-container>
    <ng-container matColumnDef="currentBid">
      <th mat-header-cell *matHeaderCellDef>Current bid</th>
      <td mat-cell *matCellDef="let auction"> {{auction.Currently}} </td>
    </ng-container>
    <ng-container matColumnDef="buyPrice">
      <th mat-header-cell *matHeaderCellDef>Buy price</th>
      <td mat-cell *matCellDef="let auction"> {{auction.Buy_Price || 'None'}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let auction">
        <button mat-raised-button color="primary" (click)="onClick(auction)">View</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[1, 5, 25, 100]">
  </mat-paginator>
  <mat-divider></mat-divider>
  <button mat-raised-button (click)="logout()">Logout</button>
</div>
